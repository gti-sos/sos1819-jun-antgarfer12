<br><br>
<h1>Datos MotoGP

    <button class="btn btn-primary" ng-click="loadInitialData()">Cargar datos iniciales</button>
    <button class="btn btn-warning" ng-click="deleteMotogps()">Eliminar todos</button>
</h1>
<br>


<br>
<div class="alert alert-warning alert-dismissable">

    <center><strong>¡Bienvenido!</strong> {{data}} </center>
</div>


<table class="table">
    <thead>
        <tr>
            <th>Circuito</th>
            <th>Año</th>
            <th>Primero</th>
            <th>Segundo</th>
            <th>Tercero</th>
            <th>Caídas</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="race in motogp">
            <td><a href="#!/ui/v1/motogp/edit/{{race.circuit}}/{{race.year}}">{{ race.circuit }}</a></td>
            <td>{{ race.year }}</td>
            <td>{{ race.first}}</td>
            <td>{{ race.second }}</td>
            <td>{{ race.third }}</td>
            <td>{{ race.crash }}</td>
            <td>
                <button class="btn btn-danger" id ="delete" ng-click="deleteMotogp(race.circuit, race.year)">Eliminar</button>
            </td>
        </tr>
        <tr>
            <td>
                <input class="form-control" ng-model="newMotogp.circuit" value="Nuevo circuito" />
            </td>
            <td>
                <input class="form-control" ng-model="newMotogp.year" type=Number value="2000" />
            </td>
            <td>
                <input class="form-control" ng-model="newMotogp.first" value="Primer puesto" />
            </td>
            <td>
                <input class="form-control" ng-model="newMotogp.second" value="Segundo puesto" />
            </td>
            <td>
                <input class="form-control" ng-model="newMotogp.third" value="Tercer puesto" />
            </td>
            <td>
                <input class="form-control" ng-model="newMotogp.crash" value="Número de caídas" />
            </td>
            <td>
                <button class="btn btn-outline-primary my-2 my-sm-0" id="add" ng-click="addMotogp()">Añadir</button>
            </td>
        </tr>

        <br><br>
        <tr>
            <td>
                <select class="form-control" ng-model="atributo" ng-init="atributo='circuit'">
                                <option value="" disabled selected>Campo Búsqueda</option>
                                <option value="circuit">Circuito</option>
                                <option value="year">Año</option>
                                <option value="first">Primera posición</option>
                                <option value="second">Segunda posición</option>
                                <option value="third">Tercera posición</option>
                                <option value="crash">Caídas</option>
                                <option value="var_">Var</option>
                </select>
            </td>
            <td><input placeholder="Valor" name="valor" class="form-control" ng-model="valor" /></td>
            <td><button class="btn btn-outline-primary" ng-click="busqueda()">Buscar</button></td>
        </tr>

        <tr>
            <td><label>Nº de elementos en cada página: <input name="limit" class="form-control" type="number" min="0" max="10" ng-model="limit" ng-init="limit=0" /></label></td>
            <td><label>Nº de elemento a partir del cual desea paginar: <input name="offset" class="form-control" type="number" min="0" max="10" ng-model="offset" ng-init="offset=0" /></label></td>
            <td><button class="btn btn-outline-primary" ng-click="paginacion()">Paginar</button></td>
            <td><button class="btn btn-outline-secondary" ng-click="paginaAnterior()">Pág Anterior</button></td>
            <td><button class="btn btn-outline-secondary" ng-click="paginaSiguiente()">Pág Siguiente</button></td>
        </tr>
    </tbody>
</table>
